<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Draw App</title>
</head>
<body>
    <div id="inputs">
        <button onclick="start()">Start</button>
    </div>
    <div id="sketchPadContainer"></div>
    <script src="../common/draw.js"></script>
    <script src="./js/sketchPad.js"></script>
    <script>
        const sketch = new SketchPad(sketchPadContainer, 500);
        const Lable = ["Car","Tree","Fish","Bicycel","House","Pencil","Clock"];
        const data ={
            word:null,
            timestamp: new Date().toLocaleString("en"),
            countryCode: new Intl.DateTimeFormat().resolvedOptions().locale,
            key_id: new Date().getTime(),
            drawing:{}
        }
        let index = 0;
        function start(){
            sketchPadContainer.style.visibility = "visible";
            data.word = Lable[index]
            inputs.innerHTML=`
            <h4 id="whatToDraw" style='display:inline-block;'>Draw a ${Lable[index]}</h4>
            <button onclick="next()">Next</button>
            `
        }
        function next(){
            if(!sketch.paths.length)
                return alert("Please draw a "+Lable[index]);
            data.drawing = sketch.paths;
            index ++;
            fetch("/draw/save",{
                method:'post',
                headers:{'Content-Type':'application/json'},
                body: JSON.stringify(data)
            })
            if(index < Lable.length){
                whatToDraw.innerHTML= "Draw a " + Lable[index];
                data.word = Lable[index]
                data.timestamp= new Date().toLocaleString("en")
                data.key_id= new Date().getTime()
                data.drawing = {}
                sketch.reset();
            }else {
                sketchPadContainer.style.visibility = "hidden";
                inputs.innerHTML=`
                <h4 id="whatToDraw" style="display:inline-block;" >Thank You</h4>
                `
            }
        }

            element.setAttribute('download', data.session+".json")
            element.style.display="none";
            inputs.appendChild(element)
            element.click();
            inputs.removeChild(element)
        } */
    </script>
</body>
</html>
